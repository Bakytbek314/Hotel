<body>
    <div class="form">
        <form action="">

            <h2>Personal information</h2>
            <label for="name">Name</label>
            <input class="input" type="text" name="" id="name">

            <label for="address">Address</label>
            <input class="input" type="text" name="" id="address">
            <br><br>
            <label for="email">E-mail</label>
            <input class="input" type="email" name="" id="email">
            <br><br>
            <label for="grade">Grade</label>
            <input class="input" type="text" name="" id="grade">
            <br><br>

            <input  type="checkbox" name="" id="js">
            <label for="js">I want to learn JavaScript</label>
            <br>
            <input type="checkbox" name="" id="react">
            <label for="react">I want to learn ReactJS</label>
            <br>
            <input type="checkbox" name="" id="html">
            <label for="html">I want to learn HTML</label>
            <br>
            <input type="checkbox" name="" id="css">
            <label for="css">I want to learn CSS</label>

            <input type="checkbox" name="" id="php">
            <label for="php">I want to learn PHP</label>

                <option value="">Easy</option>
                <option value="">Midle</option>
                <option value="">Hard</option>
            </select>
            <h2>Essay Section</h2>
            <textarea name="" id="" cols="30" rows="10"></textarea>

            </div>
